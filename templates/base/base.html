<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <link rel="icon" type="image/x-con" href="{% static 'base/images/favicon.ico' %}">
    {% block css %}{% endblock %}
</head>
<body>
{% block header %}
<header class="header-menu">
    <div class="header container">
        <div class="header-top">
            <div class="logo">
                <a href="{% url 'home' %}"><img src="{% static 'base/images/neliapila_logo.svg' %}" alt="NELIAPILA"></a>
            </div>
            <div class="search-bar">
                <form action="" class="search-bar-form">
                    <button type="submit"><img src="{% static 'base/images/search_logo.svg' %}" alt="ENTER"></button>
                    <input type="text" placeholder="Search Recipes" name="search-bar">
                </form>
            </div>
            <div class="right-items">
                <a class="login-link right-links" href="{% url 'login' %}">LOGIN</a>
            </div>
        </div>
    </div>

</header>
{% endblock header %}

{% for message in messages %}
<div>
    <div class="alert alert--{{ message.tags }}">
        <p class="alert__message">{{ message }}</p>
        <button class="alert__close">x</button>
    </div>
</div>
{% endfor %}
<main>
    {% block content %}

    {% endblock content%}
</main>
